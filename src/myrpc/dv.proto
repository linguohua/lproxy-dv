syntax = "proto3";

service DvExport {
    rpc KickoutUuid(Kickout) returns (Empty) {}
    rpc UuidCfgChanged(CfgChangeNotify) returns (Empty) {}
}

message Empty {}

message Kickout {
    // which device to be kickout
    string uuid = 1;
}

message CfgChangeNotify {
    // which device's cfg has changed
    string uuid = 1;
    // the bandwidth limit changed
    uint64 kb_per_second = 2;
}
